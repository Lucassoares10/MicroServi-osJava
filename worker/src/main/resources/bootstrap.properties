#Arquivo de configuração do server config, para o project worker pegar a configuração remota
#passando o nome do projeto eo local aonde a configuração dele se encontra

spring.application.name=hr-worker
spring.cloud.config.uri=http://localhost:8888

#fazer o projeto rodar no profile de teste
spring.profiles.active=test

#configuração para permiter que o actuator atualize as informações em runtime
management.endpoints.web.exposure.include=*
